<main class="py-12 site-container">
  <h1 class="px-4 py-1 mx-auto mb-8 text-2xl uppercase w-fit gradient-heading">
    Thông tin sách
  </h1>

  <div class="grid grid-cols-12 gap-x-8 gap-y-12">
    <img
      src="{{book.image}}"
      alt="{{book.name}}"
      class="col-span-3 rounded-md"
    />
    <section class="col-span-9 p-4 space-y-4 bg-gray-100 rounded-md">
      <h2 class="text-xl font-bold">{{book.name}}</h2>
      <div class="flex items-center gap-4 text-sm">
        <p>
          <strong>Tác giả: </strong>
          <span>{{book.author}}</span>
        </p>
        <p>
          <strong>Năm xuất bản: </strong>
          <span>{{book.publishedYear}}</span>
        </p>
      </div>
      <div class="text-sm">
        <strong>Số lượng còn lại: </strong>
        <span>{{book.quantity}}</span>
      </div>
      <div class="text-yellow-500 textsm">
        {{{ratingStar book.ratingsAverage}}}
      </div>
      <a
        href="/books?category={{book.category._id}}"
        class="inline-block px-3 py-1 text-sm text-white rounded-full bg-primary"
      >
        {{book.category.name}}
      </a>
      <div>
        <div
          class="px-8 py-1 text-2xl text-white bg-orange-400 parallelogram w-fit"
        >
          {{currencyFormat book.sellingPrice}}
        </div>
      </div>

      <details>
        <summary class="font-bold">Mô tả</summary>
        <p class="text-sm max-w-prose">{{book.description}}</p>
      </details>
    </section>

    <section class="col-span-12">
      <h3
        class="px-4 py-1 mx-auto mb-4 text-2xl uppercase w-fit gradient-heading"
      >
        Có thể bạn sẽ thích
      </h3>
    </section>
  </div>
</main>
