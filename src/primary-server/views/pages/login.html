<section class="bg-gray-50">
  <div class="flex flex-col items-center justify-center px-6 py-16 mx-auto">
    <div class="w-full bg-white rounded-lg shadow md:mt-0 sm:max-w-md xl:p-0">
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1 class="text-xl font-bold leading-tight tracking-tight md:text-2xl">
          Đăng nhập vào tài khoản của bạn
        </h1>

        {{#if errorMessage}}
        <div>
          <p class="px-4 py-2 text-sm text-red-700 bg-red-200 rounded-sm">
            {{errorMessage}}
          </p>
        </div>
        {{/if}}

        <form class="space-y-4 md:space-y-6" action="/login" method="post">
          <div>
            <label for="email" class="block mb-2 text-sm font-medium">
              Email
            </label>
            <input
              type="email"
              name="email"
              id="email"
              class="bg-gray-50 border border-gray-300 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
              required
              value="{{old.email}}"
            />
          </div>
          <div>
            <label for="password" class="block mb-2 text-sm font-medium">
              Mật khẩu
            </label>
            <input
              type="password"
              name="password"
              id="password"
              class="bg-gray-50 border border-gray-300 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
              required
              minlength="8"
            />
          </div>

          <div class="space-y-3">
            <button
              type="submit"
              class="w-full focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center bg-primary text-white"
            >
              Đăng nhập
            </button>

            <button
              type="button"
              class="w-full focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center bg-white border border-gray-300"
            >
              <span>
                <i class="text-red-500 fab fa-google fa-lg"></i>
              </span>

              <span class="ml-2 text-gray-500">Đăng nhập với Google</span>
            </button>
          </div>

          <p class="text-sm">
            Chưa có tài khoản?
            <a
              href="/register"
              class="font-medium text-primary-600 hover:underline"
            >
              Đăng ký
            </a>
          </p>
        </form>
      </div>
    </div>
  </div>
</section>
